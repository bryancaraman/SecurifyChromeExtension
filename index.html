<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/HomePage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Home</title>
  </head>
  <body>
    <div class="HomeDiv">
      <div class="Navbar">
        <div class="Logo">
          <img src="Logo.png" alt="SecurifyLogo" id="logoImage" />
          <h1 id="logoText"><strong>Securify</strong></h1>
          <img src="Toggle.png" alt="Toggle" id="toggleImage" />
        </div>
      </div>
      <hr id="lineBreak" />
      <div class="Trust">
        <label for="trust" id="searchBoxText">Can I trust?</label>
      </div>
      <form class="SearchForm">
        <div class="SearchInput">
          <input
            type="text"
            placeholder="Enter suspicious email and link"
            id="searchBox"
          />
          <button class="SearchButton">
            <div class="SearchButtonDiv">
              <span id="searchText">SEARCH</span>
            </div>
          </button>
        </div>
      </form>
      <div class="OrSection">
        <hr id="lineBreak2" />
        <h2 id="or">Or</h2>
        <hr id="lineBreak3" />
      </div>
      <div class="ReportDiv">
        <button class="ReportButton" id="start_report_button">
          <span id="reportText">Report Malicious Intent</span>
        </button>
      </div>
      <hr id="lineBreak4" />
      <div class="DisclaimerDiv">
        <p id="disclaimer">
          We do not save any personally identifiable information. Nobody, not
          even Securify, has access to or may view your personal information.
          Click here to learn more.
        </p>
      </div>
    </div>
    <script src="Scripts/HomePage.js"></script>
  </body>
</html>
